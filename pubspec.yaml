name: caltondatx
description: "caltonDatx"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.0.0-beta.27
  webview_flutter: ^4.2.2
  permission_handler: ^11.4.0
  path_provider: ^2.1.5
  open_file: ^3.3.2
  file_picker: ^9.0.2
  http: ^0.13.6
  mime: ^1.0.4
  cupertino_icons: ^1.0.8
  speech_to_text: ^7.0.0
  printing: ^5.11.0
  pdf: ^3.10.7
  pull_to_refresh_flutter3: ^2.0.2
  file_saver: ^0.2.14
  share_plus: ^7.2.1
  change_app_package_name: ^1.5.0
  dashed_circular_progress_bar: ^0.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3 
  flutter_native_splash: ^2.0.4

flutter_native_splash:
  image: assets/splash.png  # Full-screen image
  background_image: assets/splash.png  # (Optional) Separate background
  android: true
  ios: true
  fullscreen: true
  android_12:
    image: assets/icons/calton_logo.png
    icon_background_color: "#ffffff"  # Optional

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/calton_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/splash.png
    - assets/icons/calton_logo.png
